body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 40px 20px;
  background: #f4f4f4;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  box-sizing: border-box;
}

h1, h2, h3 {
  text-align: center;
  margin-bottom: 8px;
  color: #333;
}

form {
  background: #fff;
  border-radius: 6px;
  margin-bottom: 20px;
  max-width: 600px;
  width: 100%;
  padding: 20px;
  box-sizing: border-box;
}

label {
  display: block;
  margin-top: 15px;
  font-weight: 600;
  color: #444;
}

input, textarea, select, button {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  font-size: 14px;
  border-radius: 4px;
  border: 1px solid #ccc;
  box-sizing: border-box;
  font-family: inherit;
  resize: vertical;
  transition: border-color 0.3s ease;
}

input:focus, textarea:focus, select:focus {
  border-color: #007BFF;
  outline: none;
}

textarea {
  min-height: 80px;
}

button {
  margin-top: 20px;
  cursor: pointer;
  background-color: #28a745;
  border: none;
  color: white;
  font-weight: 600;
  transition: background-color 0.3s ease;
  border-radius: 4px;
  padding: 12px;
}

button:hover {
  background-color: #1e7e34;
}

#logout-btn {
  align-self: flex-end;
  max-width: 120px;
  background-color: #d9534f;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 4px;
  margin-bottom: 20px;
  font-weight: 600;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#logout-btn:hover {
  background-color: #b52b27;
}

.formularios-container {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: space-between;
  width: 100%;
  max-width: 1260px;
}

.formularios-container form {
  flex: 1 1 320px;
  background-color: #f9f9f9;
  padding: 20px;
  border-radius: 6px;
  border: 1px solid #ddd;
}

#filtro-relatorio {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  align-items: flex-end;
}

#filtro-relatorio > div {
  flex: 1 1 220px;
  min-width: 180px;
}

#filtro-relatorio button {
  width: auto;
  padding: 10px 20px;

  border: none;
  color: white;
  font-weight: 600;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#filtro-relatorio button:hover {
  background-color: #1e7e34;
}

table {
  border-collapse: collapse;
  width: 100%;
  max-width: 1260px;
  background: white;
  border-radius: 6px;
  overflow: hidden;
}

table th, table td {
  border: 1px solid #ddd;
  padding: 12px 15px;
  text-align: center;
  font-size: 14px;
  color: #333;

table th {
  background-color: #004792;
  color: white;

}

@media (max-width: 768px) {
  .formularios-container {
    flex-direction: column;

  #filtro-relatorio {

    <header class="top-bar">
  <div class="left-side">
    <img src="logo.jpg" alt="Logo" class="logo" />
    <h1 class="titulo">Informatica - Rebouças PR</h1>
  </div>

  <div class="right-side">
    <span id="usuario-logado" class="usuario-nome"></span>
    <button id="logout-btn" title="Sair">Sair</button>
  </div>
</header>

 <!-- Botões para abrir modais -->
<div class="action-buttons">
  <button id="btn-add-registro">Adicionar Registro</button>
  <button id="btn-gerar-relatorio">Gerar Relatório PDF</button>
</div>

<!-- Modal Adicionar Registro -->
<div id="modal-add-registro" class="modal">
  <div class="modal-content">
    <span class="close-btn" id="close-add-registro">&times;</span>
    <h2>Adicionar Ordem de Serviço</h2>
    
    <!-- Formulário para nova OS -->
    <form id="os-form">
      <label for="chamado">Chamado (pessoa que solicitou):</label>
      <input type="text" id="chamado" required placeholder="Nome da pessoa que solicitou" />
      <br>
      <label for="departamento">Departamento:</label>
      <input type="text" id="departamento" required placeholder="Departamento" />
      <br>  
      <label for="descricao">Descrição do serviço:</label>
      <textarea id="descricao" required placeholder="Descreva o serviço"></textarea>
      <br>
      <label for="realizado_por">Pessoa que realizou:</label>
      <input type="text" id="realizado_por" readonly />
      
      <button type="submit">Salvar Ordem de Serviço</button>
    </form>
  </div>
</div>

<!-- Modal Gerar Relatório PDF -->
<div id="modal-gerar-relatorio" class="modal">
  <div class="modal-content">
    <span class="close-btn" id="close-gerar-relatorio">&times;</span>
    <h2>Gerar Relatório PDF</h2>

    <!-- Filtros para relatório PDF -->
    <form id="filtro-relatorio">
      <div>
        <label for="dataInicio">Data inicial:</label>
        <input type="date" id="dataInicio" required />
      </div>
      <div>
        <label for="dataFim">Data final:</label>
        <input type="date" id="dataFim" required />
      </div>
      <div>
        <label for="filtroUsuario">Usuário (realizado por):</label>
        <input type="text" id="filtroUsuario" placeholder="Deixe em branco para todos" />
      </div>
      <div>
        <label for="filtroDepartamento">Departamento:</label>
        <input type="text" id="filtroDepartamento" placeholder="Deixe em branco para todos" />
      </div>
      <div>
        <button type="submit">Gerar PDF</button>
      </div>
    </form>
  </div>
</div>

<!-- Tabela de OS -->
<h3>Serviços realizados</h3>
<table id="tabela-os">
  <thead>
    <tr>
      <th>ID</th>
      <th>Chamado por</th>
      <th>Departamento</th>
      <th>Descrição</th>
      <th>Realizado por</th>
      <th>Data</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>


  <script>
  const modalAddRegistro = document.getElementById('modal-add-registro');
  const modalGerarRelatorio = document.getElementById('modal-gerar-relatorio');

  document.getElementById('btn-add-registro').addEventListener('click', () => {
    modalAddRegistro.classList.add('show');
    // Preenche o campo realizado_por com usuário logado toda vez que abrir
    const nomeUsuario = localStorage.getItem('usuarioLogado');
    document.getElementById('realizado_por').value = nomeUsuario || '';
  });

  document.getElementById('btn-gerar-relatorio').addEventListener('click', () => {
    modalGerarRelatorio.classList.add('show');
  });

  document.getElementById('close-add-registro').addEventListener('click', () => {
    modalAddRegistro.classList.remove('show');
  });

  document.getElementById('close-gerar-relatorio').addEventListener('click', () => {
    modalGerarRelatorio.classList.remove('show');
  });

  window.addEventListener('click', (e) => {
    if (e.target === modalAddRegistro) {
      modalAddRegistro.classList.remove('show');
    }
    if (e.target === modalGerarRelatorio) {
      modalGerarRelatorio.classList.remove('show');
    }
  });

    const nomeUsuario = localStorage.getItem('usuarioLogado');
    document.getElementById('usuario-logado').textContent = nomeUsuario;
    document.getElementById('realizado_por').value = nomeUsuario;

    // Logout
    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.removeItem('usuarioLogado');
      window.location.href = 'login.html';
    });

    // Enviar nova OS para API
    document.getElementById('os-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const chamado = document.getElementById('chamado').value.trim();
      const departamento = document.getElementById('departamento').value.trim();
      const descricao = document.getElementById('descricao').value.trim();
      const realizado_por = document.getElementById('realizado_por').value;

      if (!chamado || !departamento || !descricao) {
        alert('Preencha todos os campos.');
        return;
      }

      try {
        const res = await fetch('https://mediumspringgreen-mouse-531597.hostingersite.com/api.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chamado, departamento, descricao, realizado_por }),
        });

        if (!res.ok) throw new Error('Erro ao salvar OS');

        // Reset form (mantém nome que realizou)
        document.getElementById('os-form').reset();
        document.getElementById('realizado_por').value = nomeUsuario;

        carregarOS();
      } catch (err) {
        alert('Erro ao salvar OS: ' + err.message);
      }
    });

    // Carregar ordens do servidor e exibir na tabela
    async function carregarOS() {
      try {
        const res = await fetch('https://mediumspringgreen-mouse-531597.hostingersite.com/api.php');
        if (!res.ok) throw new Error('Erro ao carregar OS');
        const lista = await res.json();

        const tbody = document.querySelector('#tabela-os tbody');
        tbody.innerHTML = '';

        lista.forEach(os => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${os.id}</td>
            <td>${os.chamado}</td>
            <td>${os.departamento}</td>
            <td>${os.descricao}</td>
            <td>${os.realizado_por}</td>
            <td>${os.data}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        alert('Erro ao carregar ordens de serviço: ' + err.message);
      }
    }

    carregarOS();
